stages:
  - build
  - test
  - docker-build

build:
  stage: build
  image: node
  script:
    - npm install
    - npm run build

test:
  stage: test
  image: node
  script:
    - npm install
    - CI=true npm test

docker-build:
  stage: docker-build
  image: docker
  services:
    -name: docker:19.03.8-dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE" .
    - docker push "$CI_REGISTRY_IMAGE"